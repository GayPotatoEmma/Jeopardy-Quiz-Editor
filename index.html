<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeopardy Quiz Editor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="header-left">
            <div class="input-group">
                <label>Quiz Title</label>
                <input type="text" id="quizTitle" value="My Custom Quiz" style="font-size:1.2rem; font-weight:bold;">
            </div>
            
            <div style="display:flex; gap: 20px;">
                <!-- Category Count Control -->
                <div class="input-group">
                    <label>Categories (Columns)</label>
                    <div class="stepper">
                        <button class="secondary small-btn" onclick="adjustCols(-1)">-</button>
                        <span id="colCountDisplay">5</span>
                        <button class="secondary small-btn" onclick="adjustCols(1)">+</button>
                    </div>
                </div>

                <!-- Global Options -->
                <div class="global-options">
                    <label class="checkbox-wrapper" title="If unchecked, hints will be completely hidden in the generated game">
                        <input type="checkbox" id="globalHintsToggle" checked>
                        Enable Hints Globally
                    </label>
                </div>
            </div>
        </div>

        <div class="controls">
            <!-- Hidden File Input -->
            <input type="file" id="importFile" accept=".html" style="display:none" onchange="importQuiz(this)">
            
            <button class="import-btn" onclick="document.getElementById('importFile').click()">&#8679; Import HTML</button>
            <button onclick="exportQuiz()">&#8681; Download Quiz</button>
        </div>
    </header>

    <div class="editor-container">
        <!-- Categories (Generated by JS) -->
        <div class="cat-row" id="categoriesRow"></div>

        <!-- Grid (Generated by JS) -->
        <div id="mainGrid"></div>
    </div>

    <!-- Edit Modal -->
    <div class="modal-overlay" id="editModal">
        <div class="modal">
            <h2 id="modalTitle">Edit Question</h2>
            
            <div class="form-group">
                <label>Prompt (Front of card)</label>
                <textarea id="inputPrompt" rows="2" placeholder="e.g. Guess the song..."></textarea>
            </div>

            <div class="form-group">
                <label>Response (Answer/Back of card)</label>
                <textarea id="inputResponse" rows="2" placeholder="e.g. Mario Kart - Rainbow Road"></textarea>
            </div>

            <div class="form-group">
                <label>Hint Text</label>
                <textarea id="inputHint" rows="2" placeholder="e.g. A racing game on the SNES"></textarea>
            </div>

            <!-- Audio Settings -->
            <div class="setting-block">
                <div class="row-group">
                    <label class="checkbox-wrapper">
                        <input type="checkbox" id="inputAudio">
                        Enable Audio Player
                    </label>
                </div>
                <span class="helper-text" id="audioFilenameDisplay">File: Song X-Y.mp3</span>
            </div>

            <!-- Image Settings -->
            <div class="setting-block">
                <div class="row-group">
                    <label class="checkbox-wrapper">
                        <input type="checkbox" id="inputImage" onchange="toggleImageOpts()">
                        Enable Image
                    </label>
                    <select id="inputImageExt">
                        <option value="jpg">.jpg / .jpeg</option>
                        <option value="png">.png</option>
                    </select>
                </div>
                <span class="helper-text" id="imageFilenameDisplay">File: Image X-Y.jpg</span>
            </div>

            <div class="modal-footer">
                <button class="secondary" onclick="closeModal()">Cancel</button>
                <button onclick="saveCell()">Save Question</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
